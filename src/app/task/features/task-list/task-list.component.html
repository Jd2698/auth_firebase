<button
	[routerLink]="['/tasks/create']"
	type="button"
	class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
>
	Create
</button>

@if(tasksService.loading()){
<div class="flex justify-center">
	<div
		class="w-fit px-3 py-1 text-xs font-medium leading-none text-center text-blue-800 bg-blue-200 rounded-full animate-pulse dark:bg-blue-900 dark:text-blue-200"
	>
		loading...
	</div>
</div>

}@else {
<app-table [tasks]="tasksService.getTasks()" (deleteTask)="delete($event)" />
}
